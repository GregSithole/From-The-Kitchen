<ion-content>
  <div class="login-layout">
    <div class="logo-section">
      <img src="../../../assets/logo/transparent-logo.png" class="logo"  alt="logo"/>
    </div>
    <form class="ion-padding">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Sign In</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button [routerLink]="['/signup']" color="secondary" expand="block">Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
